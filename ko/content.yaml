- Key: TutorialDefinition.CleanseRitual.Body
  Text: "학교를 둘러싼 안개는 매일 저녁마다 가까워져 옵니다. 안개로 뒤덮인 대부분의 구조물은 파괴됩니다. \n\n안개가 학교를 완전히 뒤덮으면 학교는 파괴되고 게임이 끝납니다. 안개를 멀리 밀어내면 더 다양한 자원을 발견할 수 있으며, 새로운 위험에도 맞닥뜨릴 수 있습니다.\n\n<slink=ManaFont>에서 안개 추방 의식을 통해 안개를 밀어내세요.\n"

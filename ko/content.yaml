- Key: TutorialDefinition.Resources.Flavor
  Text: >
    This school is not merely a means of survival, but a place to thrive! To live, to train in magic, and to fight back against the Dread.
- Key: TutorialDefinition.Materials.Body
  Text: >
    Mind Over Magic은 마법사들을 간접적으로 조작하는 게임입니다. 마법사들이 수행할 작업을 지정하면 마법사들이 스케줄과 우선순위에 맞춰 작업을 수행할 것입니다.


    게임 상의 물체를 선택하려면 클릭하세요. 팝업창의 왼쪽 아래에 행동 버튼이 나타날 것입니다. 예를 들면 돌 더미에는 "채굴" 버튼이 나타날 것이고, 해그림자 나무를 클릭하면 "벌목"버튼이 나타날 것입니다.


    행동 버튼이 활성화되면 마법사들이 해당 행동을 수행할 것입니다. 마법사들이 수행할 행동이 많다면 팝업창 하단의 1-5 버튼을 통해 작업의 우선순위를 지정하거나, 우선순위 탭<slink=JobsPanel>에서 마법사 개인의 작업 우선순위를 지정할 수 있습니다.


    학교 주변의 물체들로부터 자원을 수집하는 것은 학교 건설에 필수적입니다. 안개를 멀리 밀어낼수록 더 다양한 자원에 접근할 수 있습니다.
- Key: TutorialDefinition.Hunger.Feed
  Text: 배고픔에 대해 알아보기
- Key: TutorialDefinition.Hunger.Listing
  Text: 배고픔
- Key: TutorialDefinition.Hunger.FeedHover
  Text: 배고픔에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Hunger.Title
  Text: 배고픔
- Key: TutorialDefinition.Hunger.Flavor
  Text: >
    "Gutberries hot, gutberries cold, gutberries in a pot, three days old." -traditional student rhyme, unknown author
- Key: TutorialDefinition.Hunger.Body
  Text: "마법사는 살기 위해 음식을 필요로 합니다. 필요 탭에서 <slink=Hunger> 레벨을 확인하세요. 배고픔은 만족도에 큰 영향을 줍니다. \n\n가장 쉽게 획득할 수 있는 음식은 <slink=GutberryPlant>입니다. 아무도 <slink=Gutberry>를 좋아하지 않지만 배고픔을 면하게 해 줍니다.\n\n더 나은 식사는 <slink=GruelPot>에서 제작할 수 있습니다. 제작 튜토리얼을 참고하세요. \n"
- Key: TutorialDefinition.Construction.Feed
  Text: 건설에 대해 알아보기
- Key: TutorialDefinition.Construction.Listing
  Text: 건설
- Key: TutorialDefinition.Construction.FeedHover
  Text: 건설에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Construction.Title
  Text: 건설
- Key: TutorialDefinition.Construction.Flavor
  Text: >
    A magic school is never complete. It must shift endlessly, changing to meet the needs of the current students.
- Key: TutorialDefinition.Construction.Body
  Text: >
    화면 왼쪽 아래의 건설 툴<slink=ConstructPanel>을 사용하면 게임 내의 자원을 이용하여 구조물을 건설할 수 있습니다.


    건설 툴에서 건설을 선택해서 <slink=Foundation> 위에 구조물을 지으세요.


    <slink=Sidewall>과 <slink=AutoRoofing>을 사용하면 방을 만들 수 있습니다. 왼쪽 클릭으로 첫번째 블록의 위치를 지정하고, 마우스를 움직여 다시 왼쪽 클릭하면 여러 개의 블록을 한 번에 건설할 수 있습니다.


    블록 건설을 지정하면 마법사들이 재료를 모아 지정한 위치에 구조물을 건설할 것입니다.


    건설을 취소하거나, 이미 건설된 구조물을 철거하거나, 제작된 가구를 분해하면 건설에 들어간 모든 재료를 돌려받습니다. 그러니 지었다 부수는 것을 두려워하지 마세요!


    마법사들은 당장 사용 가능한 재료만 건설에 사용하므로, 구조물이나 가구를 건설하기 전에 게임 내의 물체들로부터 재료를 먼저 모아야 합니다. 자원 수집 튜토리얼을 참고하세요.
- Key: TutorialDefinition.DoorsAndHallways.Feed
  Text: 문과 복도에 대해 알아보기
- Key: TutorialDefinition.DoorsAndHallways.Listing
  Text: 문과 복도
- Key: TutorialDefinition.DoorsAndHallways.FeedHover
  Text: 문과 복도에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.DoorsAndHallways.Title
  Text: 문과 복도
- Key: TutorialDefinition.DoorsAndHallways.Flavor
  Text: '"Be an opener of doors," a teacher told me long ago. No, really. Build doors or Mages will get stuck in the worst places.'
- Key: TutorialDefinition.DoorsAndHallways.Body
  Text: >
    바닥과 벽의 경계에 <slink=Door>이나 <slink=Hallway>를 설치하면 마법사들이 지나다닐 수 있는 통로가 됩니다.


    <slink=Hallway>는 무료이며, 짓는 데 마나가 들지 않습니다. <slink=Door>는 야생 동물들이 지나다니는 것을 막을 수 있으며, 통행 규칙을 설정해 특정 마법사나 생명체만 지나다니도록 할 수 있습니다.
- Key: TutorialDefinition.Rooms.Feed
  Text: 방에 대해 알아보기
- Key: TutorialDefinition.Rooms.Listing
  Text: 방
- Key: TutorialDefinition.Rooms.FeedHover
  Text: 방에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Rooms.Title
  Text: 방
- Key: TutorialDefinition.Rooms.Flavor
  Text: >
    A place for everything and everything in its place. Well-executed accessorizing is magical.
- Key: TutorialDefinition.Rooms.Body
  Text: >
    방은 학교의 기본 건설 블록입니다. 벽, 바닥 및 지붕의 조합을 사용하여 공간을 둘러싸면 자동으로 방이 만들어집니다.


    지붕은 저렴하고 건설이 빠르며, 비를 막아 줍니다. 바닥은 조금 더 비싸지만 마법사들이 지나다닐 수 있게 해 줍니다. 벽은 건축물을 지지합니다.


    아무때나 건축물을 철거할 수 있고, 건축물을 철거하면 건축에 사용된 재료를 모두 돌려받습니다. 상황에 따라 건축물을 지었다가 철거하는 것을 두려워하지 마세요.


    방은 비바람을 막아 줄 뿐만 아니라, 적절한 가구 배치에 따라 새로운 의식이나 작업을 수행할 수 있게 해 줍니다.


    방의 타입은 방의 크기, 위치, 가구, 모양에 따라 정해집니다.


    방 필터  <slink=Filter_RoomType>를 통해 건설된 방의 타입을 알아보세요. 방 키워드 튜토리얼을 참고하세요.
- Key: TutorialDefinition.Lighting.Feed
  Text: 조명과 어둠버섯에 대해 알아보기
- Key: TutorialDefinition.Lighting.Listing
  Text: 조명
- Key: TutorialDefinition.Lighting.FeedHover
  Text: 조명과 어둠버섯에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Lighting.Title
  Text: 조명과 어둠버섯
- Key: TutorialDefinition.Lighting.Flavor
  Text: >
    Everyone gets used to sleeping with the lights on. The alternative is so much worse.
- Key: TutorialDefinition.Lighting.Body
  Text: >
    횃불이나 다른 광원이 없으면 방이 어두워집니다. 어두운 방은 <slink=VoidShroom>에 취약해집니다. 다 자란 어둠버섯은 근처의 마법사들로부터 마나를 흡수합니다. <slink=Skill_Viturgy>를 사용해 <slink=Voidcap>을 수확할 수 있습니다.


    방의 조명은 창문, 횃불, 또는 다른 조명의 배치에 따라 정해집니다. <slink=LightingFilter> <slink=Filter_Lighting>를 이용하면 방들의 조명 수준을 빠르게 확인할 수 있습니다.
- Key: TutorialDefinition.Stairs.Feed
  Text: 계단에 대해 알아보기
- Key: TutorialDefinition.Stairs.Listing
  Text: 계단
- Key: TutorialDefinition.Stairs.FeedHover
  Text: 계단에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Stairs.Title
  Text: 계단
- Key: TutorialDefinition.Stairs.Flavor
  Text: >
    Many feet going clomping down the stairs. The sign of a lively school.
- Key: TutorialDefinition.Stairs.Body
  Text: "계단은 층과 층 사이를 이동할 수 있게 만들어 줍니다.\n\n<slink=BackStairR>은 맨 뒤쪽에만 설치할 수 있으며 45도 각도로 설치됩니다. 계단이 지나가는 길에 있는 벽과 바닥에는 계단을 위한 통로가 생깁니다.\n\n<slink=SpiralStairForPalette>은 수직으로 배치할 수 있으며 바닥을 뚫고 올라갈 수 있습니다.\n      \n"
- Key: TutorialDefinition.Research.Feed
  Text: 연구에 대해 알아보기
- Key: TutorialDefinition.Research.Listing
  Text: 연구
- Key: TutorialDefinition.Research.FeedHover
  Text: 연구에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Research.Title
  Text: 연구
- Key: TutorialDefinition.Research.Flavor
  Text: >
    It is not enough to just think of a place to sleep; without the proper incantations and wand motions, you would have more luck taming a Dire Rat than conjuring a warm bed.
- Key: TutorialDefinition.Research.Body
  Text: >
    <slink=ResearchBench>를 이용해 연구를 진행할 수 있습니다. 연구 주제를 선택하면 <slink=Skill_Divination>을 이용해 연구를 시작할 것입니다.


    일부 연구 주제는 연구에 <slink=BookOfDreadPage>, <slink=AdeptScroll>, 또는 <slink=SavantScroll>를 필요로 합니다. 두루마리 튜토리얼을 참고하세요.
- Key: TutorialDefinition.Summoning.Feed
  Text: 학생 소환에 대해 알아보기
- Key: TutorialDefinition.Summoning.Listing
  Text: 소환
- Key: TutorialDefinition.Summoning.FeedHover
  Text: 학생 소환에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Summoning.Title
  Text: 학생 소환
- Key: TutorialDefinition.Summoning.Flavor
  Text: >
    Wands are indispensible tools of magic. They attune to the pattern of mana flowing through their unique bearer. Attempting magic with another's wand is as taboo as it is lethal.
- Key: TutorialDefinition.Summoning.Body
  Text: >
    학생을 소환하려면 <slink=SummoningFocus>에서 지팡이에 맞는 학생을 소환하는 의식을 치르세요.


    지팡이는 <slink=LesserWandStation>에서 제작할 수 있습니다. 제작 지시를 내리면 교사들이 <slink=Skill_Viturgy>을 통해 지팡이를 제작할 것입니다. 제작 튜토리얼을 참고하세요.
- Key: TutorialDefinition.Support.Feed
  Text: 지지대에 대해 알아보기
- Key: TutorialDefinition.Support.Listing
  Text: 지지대
- Key: TutorialDefinition.Support.FeedHover
  Text: 지지대에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Support.Title
  Text: 지지대
- Key: TutorialDefinition.Support.Flavor
  Text: >
    A school that will stand the test of time.
- Key: TutorialDefinition.Support.Body
  Text: >
    학교를 높게 건설하려면 지지대가 필요합니다. 토대가 기본적인 지지대 역할을 하며, 벽이나 아치, 기둥을 통해 지지력을 전달할 수 있습니다.


    벽에서 가로 방향으로 구조물을 건축할 때에는 일정 거리까지밖에 지지력이 닿지 않습니다. 학교를 가로로 넓게 건축하려면 추가적인 지지대가 필요합니다.


    <slink=Filter_Support>를 통해 학교 구조물의 지지력 분포를 확인할 수 있습니다.
- Key: TutorialDefinition.SanityandConviction.Feed
  Text: 만족도에 대해 알아보기
- Key: TutorialDefinition.SanityAndConviction.Listing
  Text: 만족도
- Key: TutorialDefinition.SanityandConviction.FeedHover
  Text: 만족도에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.SanityandConviction.Title
  Text: 만족도
- Key: TutorialDefinition.SanityAndConviction.Flavor
  Text: >
    It might not seem like much, but wake up to a Gremlin under your bed often enough and you'll go berserk, too!
- Key: TutorialDefinition.SanityandConviction.Body
  Text: >
    위험한 세상의 끊임없는 스트레스는 가장 노련한 마법사조차도 벼랑 끝까지 밀어 붙이기에 충분합니다.


    마법사를 너무 힘들게 하면 <slink=break>을 일으킬 것입니다. 마법사들의 사명감을 유지시키려면 마법사들의 욕구를 충족시켜 주어야 합니다.


    적절한 휴식을 제공하거나 멋진 식사나 식당 또는 침실을 제공하는 것은 마법사의 만족도를 높이는 데 도음이 됩니다. 휴식 튜토리얼을 참고하세요.
- Key: TutorialDefinition.Recreation.Feed
  Text: 휴식에 대해 알아보기
- Key: TutorialDefinition.Recreation.Listing
  Text: 휴식
- Key: TutorialDefinition.Recreation.FeedHover
  Text: 휴식에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Recreation.Title
  Text: 휴식
- Key: TutorialDefinition.Recreation.Flavor
  Text: >
    A moment of levity can go far in dangerous times.
- Key: TutorialDefinition.Recreation.Body
  Text: >
    마법사들에게는 휴식이 필요합니다. 충분한 휴식이 주어졌을 때에는 <slink=Mood>에 긍정적인 영향을 주지만, 휴식이 부족하다고 해서 만족도가 낮아지지는 않습니다. 하지만 언제나 휴식은 달콤한 법이죠!


    마법사들은 스케줄에 휴식 시간이 있을 때에만 휴식할 것입니다. <slink=SchedulePanel>을 통해 휴식 시간을 지정하세요. 스케줄 튜토리얼을 참고하세요.
- Key: TutorialDefinition.GremlinsandClutter.Feed
  Text: 그렘린과 잡동사니에 대해 알아보기
- Key: TutorialDefinition.GremlinsAndClutter.Listing
  Text: 그렘린과 잡동사니
- Key: TutorialDefinition.GremlinsandClutter.FeedHover
  Text: 그렘린과 잡동사니에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.GremlinsandClutter.Title
  Text: 그렘린과 잡동사니
- Key: TutorialDefinition.GremlinsAndClutter.Flavor
  Text: >
    "tiny little grem-lin / ripping up the scrolls / eating all the pudd-ing / filling books with holes" -traditional children's rhyme
- Key: TutorialDefinition.GremlinsandClutter.Body
  Text: >
    그렘린은 잡동사니(상자에 들어 있지 않은 아이템, 식사, 물약 등)가 있는 방에 나타나 아이템을 파괴하는 못된 짐승입니다. <slink=Skill_Pyromancy>을 사용해 사냥하세요.


    그렘린이 나타나는 것을 막으려면 아이템을 저장할 <slink=Chest>를 건설하고, 마법사들이 <slink=JobType_Haul>을 통해 아이템을 저장하도록 스케줄을 조정하세요.


    잡동사니 필터 <slink=Filter_Clutter> 를 통해 어느 방이 그렘린이 나타나기 쉬울지 확인할 수 있습니다.
- Key: TutorialDefinition.OozesandFilth.Feed
  Text: 점액질과 쓰레기에 대해 알아보기
- Key: TutorialDefinition.OozesAndFilth.Listing
  Text: 점액질과 쓰레기
- Key: TutorialDefinition.OozesandFilth.FeedHover
  Text: 점액질과 쓰레기에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.OozesandFilth.Title
  Text: 점액질과 쓰레기
- Key: TutorialDefinition.OozesAndFilth.Flavor
  Text: >
    Slovenly Mages do not live for long.
- Key: TutorialDefinition.OozesandFilth.Body
  Text: >
    점액질은 마법 쓰레기에서 나타나는 살아 있는 슬라임입니다. 점액질은 더러운 방에서 나타나며, 근처의 가구들을 파괴합니다. <slink=Skill_Pyromancy>을 통해 사냥하세요.


    요리나 물약 제조를 진행할 때에는 주변이 더러워지므로, 마법사들이 <slink=Skill_Hydrokinesis>을 사용해 <slink=JobType_Clean>할 수 있도록 스케줄을 조정하세요.


    쓰레기 필터<slink=Filter_Filth>를 통해 어느 방이 점액질의 습격에 취약한지 확인할 수 있습니다.
- Key: TutorialDefinition.RainandDurability.Feed
  Text: 빗물과 내구도에 대해 알아보기
- Key: TutorialDefinition.RainAndDurability.Listing
  Text: 빗물과 내구도
- Key: TutorialDefinition.RainandDurability.FeedHover
  Text: 빗물과 내구도에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.RainandDurability.Title
  Text: 빗물과 내구도
- Key: TutorialDefinition.RainAndDurability.Flavor
  Text: >
    "The gentle tip-tapping gave way to a cacophonous drumroll, but the roof held fast. I dare not go outside today." -faded journal entry
- Key: TutorialDefinition.RainandDurability.Body
  Text: >
    이 세계에는 폭풍우가 자주 몰아칩니다. 가구와 아이템들은 지붕으로 덮여 있거나 상자 안에 들어 있지 않으면 빗물에 데미지를 입습니다. 빗물은 바닥을 통과할 수 있습니다.


    가구의 내구도가 0이 되면 가구는 파괴 상태가 됩니다. 파괴 상태가 된 가구를 다시 사용하려면 <slink=Skill_Geomancy>을 통해 <slink=JobType_Repair>하여야 합니다.


    아이템은 수리할 수 없습니다. 아이템 묶음의 내구도가 0이 될 때마다 수량이 하나씩 줄어들게 됩니다.
- Key: TutorialDefinition.Breaks.Feed
  Text: 정신착란에 대해 알아보기
- Key: TutorialDefinition.Breaks.Listing
  Text: 정신착란
- Key: TutorialDefinition.Breaks.FeedHover
  Text: 정신착란에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Breaks.Title
  Text: 정신착란
- Key: TutorialDefinition.Breaks.Flavor
  Text: >
    Belief in one's mission can keep all sorts of ills at bay, but one can only be pushed so far before snapping.
- Key: TutorialDefinition.Breaks.Body
  Text: >
    <slink=Mood>가 낮은 마법사들은 정신착란의 위험이 있습니다.


    마법사가 정신착란을 일으키면 몇 가지 증상 중 하나를 보이며, <slink=MajorInjury>를 겪게 됩니다.


    정신착란을 일으키는 중인 마법사는 조종할 수 없으며 스케줄이나 작업 지시에 따르지 않을 것입니다. 다른 마법사들이 그 뒷수습을 하거나, 그들을 구하기 위해 전투를 치러야 할 수도 있습니다.
- Key: TutorialDefinition.Classes.Feed
  Text: 수업에 대해 알아보기
- Key: TutorialDefinition.Classes.Listing
  Text: 수업
- Key: TutorialDefinition.Classes.FeedHover
  Text: 수업에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Classes.Title
  Text: 수업
- Key: TutorialDefinition.Classes.Flavor
  Text: >
    Everyone had a first day once. Not everyone makes it to a second.
- Key: TutorialDefinition.Classes.Body
  Text: >
    마법 학교에는 마법에 재능있는 학생들을 소환하기 위한 시설이 있습니다. 교사들은 학생들이 그들의 재능을 꽃피울 수 있도록 가르쳐야 합니다.


    마법 교육을 시작하려면 <slink=LearningClassStationBasic>을 건설하세요. 스케줄에 수업 시간이 지정되어 있으면 교사들은 학생들을 데리고 수업을 시작할 것입니다.
- Key: TutorialDefinition.Fog.Feed
  Text: 안개에 대해 알아보기
- Key: TutorialDefinition.Fog.Listing
  Text: 안개
- Key: TutorialDefinition.Fog.FeedHover
  Text: 안개에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Fog.Title
  Text: 안개
- Key: TutorialDefinition.Fog.Flavor
  Text: >
    Thick. Roiling. Endlessly hungry.
- Key: TutorialDefinition.Fog.Body
  Text: >
    사악하고 파괴적인 안개가 학교를 감싸고 매일 저녁마다 가까워져 오고 있습니다. 안개는 가구와 아이템, 화단을 포함해 뒤덮는 모든 것을 파괴할 것입니다. 안개는 야생 식물이나 동물도 파괴할 수 있습니다.


    안개가 가까워져 올수록 마법사들의 만족도에도 영향을 미칩니다.


    <slink=ManaFont>에서 안개 추방 의식을 치르면 안개를 밀어낼 수 있습니다.


    안개가 학교를 완전히 뒤덮으면 학교가 파괴되고 게임이 끝납니다.
- Key: TutorialDefinition.FullyTrained.Feed
  Text: 교육을 마친 학생에 대해 알아보기
- Key: TutorialDefinition.FullyTrained.Listing
  Text: 교육을 마친 학생
- Key: TutorialDefinition.FullyTrained.FeedHover
  Text: 교육을 마친 학생에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.FullyTrained.Title
  Text: 교육을 마친 학생
- Key: TutorialDefinition.FullyTrained.Flavor
  Text: >
    To realize one's potential is only the first step, but it is a large step indeed.
- Key: TutorialDefinition.FullyTrained.Body
  Text: >
    모든 학생은 마법 능력에 자연적인 한계가 있습니다. 배울 수 있는 것을 다 배운 후에는 교육을 마친 것으로 간주되며 초상화에 금색 별이 붙습니다.


    교육을 마친 학생들은 수업에 참석해도 스킬 레벨을 올릴 수 없지만, 여전히 작업을 수행하거나 지하세계를 탐험하고 과제 진행도를 올릴 수 있습니다.


    교육을 마친 학생들은 <slink=RitualSpot>에서 졸업시키거나 새 교사로 채용할 수 있습니다.
- Key: TutorialDefinition.Corpses.Feed
  Text: 시체에 대해 알아보기
- Key: TutorialDefinition.Corpses.Listing
  Text: 시체
- Key: TutorialDefinition.Corpses.FeedHover
  Text: 시체에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Corpses.Title
  Text: 시체
- Key: TutorialDefinition.Corpses.Flavor
  Text: >
    A very sad, and yet very common fate.
- Key: TutorialDefinition.Corpses.Body
  Text: >
    마법사들이 죽으면 시체가 남습니다.


    다른 마법사들이 시체를 보면 <slink=Mood>에 큰 영향을 받지만, 시체를 무덤에 묻고 장례식 의식을 치르면 <slink=FuneralCatharsis>을 얻습니다.
- Key: TutorialDefinition.Crafting.Feed
  Text: 제작에 대해 알아보기
- Key: TutorialDefinition.Crafting.Listing
  Text: 제작 중
- Key: TutorialDefinition.Crafting.FeedHover
  Text: 제작에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Crafting.Title
  Text: 제작 중
- Key: TutorialDefinition.Crafting.Flavor
  Text: >
    "Though the individual ingredients may be offensive, you'll find a pinch of magic will be sufficient to ensure a delightful end result." -ancient recipe book
- Key: TutorialDefinition.Crafting.Body
  Text: >
    제작 시설은 온갖 유용한 아이템을 제작하는 데 사용됩니다. 제작 시설의 제작 탭에서 제작법을 선택하면 제작이 시작됩니다.


    제작 예약 목록 오른쪽의 점 3개를 드래그하면 제작 예약 목록의 순서를 바꿀 수 있습니다.


    각 제작법을 일시정지시키거나, 정해진 갯수만큼 제작하도록 설정하거나, 총 아이템 갯수가 정해진 갯수가 될 때까지 제작하도록 설정할 수 있습니다.
- Key: TutorialDefinition.TrialsAndMedallions.Feed
  Text: 과제와 메달에 대해 알아보기
- Key: TutorialDefinition.TrialsAndMedallions.Listing
  Text: 과제와 메달
- Key: TutorialDefinition.TrialsAndMedallions.FeedHover
  Text: 과제와 메달에  대해 알아보려면 클릭하세요
- Key: TutorialDefinition.TrialsAndMedallions.Title
  Text: 과제와 메달
- Key: TutorialDefinition.TrialsAndMedallions.Flavor
  Text: >
    "Classroom learning is not sufficient to master magic. You must undergo personal growth as well in order to truly unlock your potential.""
- Key: TutorialDefinition.TrialsAndMedallions.Body
  Text: >
    학생들은 학교에 입학할 때 다양한 시험 과제를 가지고 입학합니다. 과제를 수행하면 추가적인 마법적 재능을 얻습니다. 시험 과제는 학생마다 모두 다르지만, 높은 티어 지팡이를 보유한 학생은 더 어렵고 많은 과제를 가지고 입학합니다.


    과제를 완료한 학생은 유용한 능력을 제공하는 메달을 얻습니다. 어려운 과제를 수행할수록 더 좋은 메달을 얻습니다. 메달을 하나 얻을 때마다 <slink=DeathSave>도 하나씩 얻습니다.


    마법사는 학생일 때에만 과제를 완료할 수 있습니다. 교사로 채용되는 순간 달성되지 않은 과제는 사라지고, 그 과제에 엮인 메달은 영영 얻을 수 없습니다.
- Key: TutorialDefinition.BedRest.Feed
  Text: 체력 회복에 대해 알아보기
- Key: TutorialDefinition.BedRest.Listing
  Text: 체력 회복
- Key: TutorialDefinition.BedRest.FeedHover
  Text: 체력 회복에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.BedRest.Title
  Text: 체력 회복
- Key: TutorialDefinition.BedRest.Flavor
  Text: >
    무모한 마법사들은 종종 한계를 뛰어넘지만 오랫동안 살아남는 경우는 거의 없습니다.
- Key: TutorialDefinition.BedRest.Body
  Text: "Mages who take <slink=HP> damage need to rest in order to recover.\n\nBuilding a <slink=HospitalBed> enables Mages to take the Medical Rest errand, restoring their HP. \n\nChange a Mage's Medical Rest Priority relative to their other tasks at the Job Type Priority screen <slink=JobsPanel>.\n"
- Key: TutorialDefinition.GroupsAndConsumables.Feed
  Text: 그룹과 소비 제한에 대해 알아보기
- Key: TutorialDefinition.GroupsAndConsumables.Listing
  Text: 그룹과 소비 제한
- Key: TutorialDefinition.GroupsAndConsumables.FeedHover
  Text: 그룹과 소비 제한에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.GroupsAndConsumables.Title
  Text: 그룹과 소비 제한
- Key: TutorialDefinition.GroupsAndConsumables.Flavor
  Text: >
    "친구들이 맛있는 스튜와 샐러드를 먹고 있을 때 전 들쥐를 산 채로 먹고 있지만, 전 정말 괜찮아요.' - 어느 울프킨 학생의 일기
- Key: TutorialDefinition.GroupsAndConsumables.Body
  Text: >
    소비 제한 기능<slink=ConsumablesPanel>은 각 마법사들이 특정 음식만 먹도록 제한할 수 있습니다.


    사용자 그룹<slink=GroupsPanel>을 설정하면 특정 조건을 만족하는 마법사들이 특정 스케줄이나 특정 소비 제한 규칙을 따르게 할지 지정할 수 있습니다.


    마법사들은 사용자 그룹에 설정된 규칙에 따라 자동으로 그룹에 들어가거나 빠지게 됩니다.
- Key: TutorialDefinition.AdvancedControls.Feed
  Text: 고급 조작에 대해 알아보기
- Key: TutorialDefinition.AdvancedControls.Listing
  Text: 고급 조작
- Key: TutorialDefinition.AdvancedControls.FeedHover
  Text: 고급 조작에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.AdvancedControls.Title
  Text: 고급 조작
- Key: TutorialDefinition.AdvancedControls.Flavor
  Text: >
    'Every great Mage begins their journey to arcane mastery by gaining a thorough understanding of intermediate incantations.' -<i>Fundamentals of Magic, Volume II<i>
- Key: TutorialDefinition.AdvancedControls.Body
  Text: >
    게임 내의 아이템을 더블클릭하면 화면 내에서 같은 종류의 모든 아이템이 선택됩니다. 이 방법을 사용하면 화면 내의 모든 들쥐를 사냥하거나, 화면 내의 모든 돌더미를 채굴하도록 명령할 수 있습니다.


    <slink=PeekTilt> 키를 누르면 카메라가 기울어집니다. 가구나 아이템을 더 정밀하게 배치할 수 있습니다.


    Ctrl 키를 누르면 취소 툴이 활성화됩니다. 취소 툴로 빠르게 작업을 취소하거나 건설을 중지시킬 수 있습니다. 고급 취소 툴<slink=CancelPanel>을 사용하면 특정 작업만 취소할 수 있습니다.


    특정 작업을 당장 수행하게 만들고 싶으면 마법사를 선택하고 수행할 작업에 오른쪽 클릭을 하십시오. 마법사에게 플레이어 지시를 내리면 마법사는 하고 있던 모든 작업을 내려놓고 플레이어 지시 작업을 우선 수행할 것입니다. 플레이어 지시를 수행하는 동안 마법사는 먹거나 자지 않으므로 조심하세요!
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Feed
  Text: 두루마리에 대해 알아보기
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Listing
  Text: 두루마리
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.FeedHover
  Text: 두루마리에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Title
  Text: 두루마리
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Flavor
  Text: >
    Hard won knowledge, put to good use.
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Body
  Text: >
    마법의 두루마리, 숙련의 두루마리, 박식의 두루마리는 일부 연구 주제를 연구하는 데에 사용됩니다.


    마법의 두루마리는 <slink=Underschool>를 탐험해서 얻을 수 있습니다. 전투를 치를 때마다 약간씩을 얻을 수 있고, <slink=Underlords>와의 전투에서는 상당히 많은 양을 얻을 수 있지만 꽤 위험할 겁니다.


    숙련의 두루마리와 박식의 두루마리는 <slink=RitualSpot>에서 학생을 졸업시키거나 교사를 명예퇴직시키면 얻을 수 있습니다. 마법사의 스킬 레벨과 지팡이 티어에 따라 얻을 수 있는 두루마리의 수가 달라집니다.


    모든 두루마리는 <slink=ScriveningCraftingStation>에서 제작할 수도 있습니다.
- Key: TutorialDefinition.RoomKeywords.Feed
  Text: 방 키워드에 대해 알아보기
- Key: TutorialDefinition.RoomKeywords.Listing
  Text: 방 키워드
- Key: TutorialDefinition.RoomKeywords.FeedHover
  Text: 방 키워드에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.RoomKeywords.Title
  Text: 방 키워드
- Key: TutorialDefinition.RoomKeywords.Flavor
  Text: >
    "The shape of a room can amplify its magic, or throw it into disarray. So build it according to the <i>exact</i> specifications next time!" -letter entitled <i>'To the Head of Construction'</i>, unknown author
- Key: TutorialDefinition.RoomKeywords.Body
  Text: "일부 타입의 방들은 특정 키워드를 필요로 합니다. 키워드는 일반적으로 방의 위치나 모양에 따라 정해집니다.\n\n방 키워드 목록:\n- 떠 있음: 아래쪽으로 인접한 방이나 토대가 없어야 합니다. 이 방의 아래는 비어 있어야 합니다.\n- 지면에 붙음: 토대와 붙어 있거나 지하에 있어야 합니다. 학교의 1층을 이루는 방들이 일반적일 것입니다.\n- 탑 모양: 왼쪽, 오른쪽, 위쪽에 인접한 방이 없어야 합니다. 일반적으로 학교의 꼭대기에 있습니다. \n- 비틀린 모양: 한쪽 외벽이 다른 쪽 외벽보다 3블록 이상 높아야 합니다.\n- 길쭉한 모양: 방 너비보다 높이가 길어야 합니다.\n- 사유지: 출입구가 하나만 있어야 합니다. 복도, 문, 계단 모두 출입구로 칩니다.\n- 독립됨: 출입구가 없어야 합니다. \n"
- Key: TutorialDefinition.Scheduling.Feed
  Text: 스케줄에 대해 알아보기
- Key: TutorialDefinition.Scheduling.Listing
  Text: 스케줄
- Key: TutorialDefinition.Scheduling.FeedHover
  Text: 스케줄에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.Scheduling.Title
  Text: 스케줄
- Key: TutorialDefinition.Scheduling.Flavor
  Text: >
    'Lunch was before chore-time today, right? No? Curse my rotten memory, I'm going to be late for class again!'
- Key: TutorialDefinition.Scheduling.Body
  Text: >
    스케줄 탭<slink=SchedulePanel>에서는 마법사들이 언제 어떤 행동을 할 지 지정할 수 있습니다. 마법사들은 스케줄에 따라 먹고, 자고, 휴식하고, 일하거나 수업에 참여할 것입니다.


    스케줄에 지정된 일을 할 필요가 없는 마법사(식사 시간이지만 배가 고프지 않다거나)는 기본적으로 일을 할 것입니다.


    탭 상단의 스케줄 카테고리를 선택하고 시간 슬롯을 클릭하면 해당 시간에 해당 카테고리의 작업이 할당됩니다.


    특정 그룹이나 특정 마법사를 위한 새 스케줄을 추가할 수도 있습니다. 그룹과 소비 제한 튜토리얼을 참고하세요.
- Key: TutorialDefinition.SchoolExpansion.Feed
  Text: 학교 확장에 대해 알아보기
- Key: TutorialDefinition.SchoolExpansion.Listing
  Text: 학교 확장
- Key: TutorialDefinition.SchoolExpansion.FeedHover
  Text: 학교 확장에 대해 알아보려면 클릭하세요
- Key: TutorialDefinition.SchoolExpansion.Title
  Text: 학교 확장
- Key: TutorialDefinition.SchoolExpansion.Flavor
  Text: >
    Students in a magical academy frequently discover that their route to class has completely changed overnight.
- Key: TutorialDefinition.SchoolExpansion.Body
  Text: >
    학교를 확장하는 방법은 여러 가지입니다.


    가장 쉬운 방법은 위쪽으로 층을 계속 쌓는 것입니다. 계단과 벽, 바닥을 이용하면 위쪽으로 층을 계속 쌓아나갈 수 있습니다.


    이미 지어진 건축물을 미리 부수지 않고도 새 건축물을 설계할 수 있습니다. 마법사들은 새 건축물과 겹치는 옛 건축물을 알아서 철거할 것입니다. 건축물이 철거되면 건축에 든 모든 재료를 돌려받으므로, 학교를 새로 짓는다고 해서 손해보는 것은 없습니다.


    더 다양한 모양으로 학교를 건축하려면 아치나 기둥, 새 토대를 이용할 수 있습니다. 다양한 실험을 통해 학교를 건설해 보세요!

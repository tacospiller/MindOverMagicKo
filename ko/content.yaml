  Text: >
    'Every great Mage begins their journey to arcane mastery by gaining a thorough understanding of basic incantations.' -<i>Fundamentals of Magic, Volume I<i>
- Key: TutorialDefinition.BasicControls.Body
  Text: >
    카메라를 조작하려면 오른쪽 마우스 버튼을 누른 채로 드래그하세요. 또는 <slink=PanUp><slink=PanLeft><slink=PanDown><slink=PanRight>키로도 카메라를 조작할 수 있습니다. <slink=ZoomIn>과 <slink=ZoomOut>을 통해 줌인하거나 줌아웃하세요.


    이 튜토리얼 메시지가 나타나 있던 화면 왼쪽 위를 피드라고 부릅니다. 중요한 정보나 알림이 피드에 나타날 것입니다. 피드 메시지에 마우스를 올려 추가적인 정보를 확인할 수 있으며, 피드 메시지를 클릭하여 사건이 벌어지고 있는 곳으로 카메라를 이동할 수 있습니다.


    화면 아래 중앙에는 시간 관련 UI가 있습니다. 일시정지 아이콘을 누르거나 <slink=Pause>키를 눌러 게임을 일시정지하세요. 속도 조작 버튼을 누르거나, <slink=Speed_Slower>(느리게) 키나 <slink=Speed_Faster>(빠르게) 키를 눌러 게임 진행 속도를 조작할 수 있습니다.


    화면 아래 오른쪽과 왼쪽에는 다양한 툴과 뷰, 정보 탭이 있습니다. 이들 대부분은 다른 튜토리얼에서 설명할 것입니다. Esc 키를 눌러 메뉴 창이나 선택 상태에서 벗어날 수 있습니다.


    아무것도 선택하지 않은 상태에서 Esc 버튼을 누르면 게임 메뉴가 나타납니다. 설정 -> 조작에서 단축키를 변경할 수 있습니다.

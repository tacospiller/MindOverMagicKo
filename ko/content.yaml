- Key: BookOfDreadIntroDefinition.NoSweat.Intro
  Text: >-
    한때 이곳에 마법 학교가 있었다. 그러나 학교는 시간 앞에 스러져 버렸다. 이제는 당신이 마법 교육의 새 시대를 열 때가 되었다.


    학교를 재건하라. 재능있는 학생들을 키워내라. 지하세계를 탐험하라. 쉽지 않은 일이겠지만, 해내리라 믿는다.


    내 몸은 오래 전에 죽었지만, 내 영혼은 아직 여기에 남아 너희를 도울 것이다.
- Key: BookOfDreadIntroDefinition.Survival.Intro
  Text: >-
    한때 이곳에 마법 학교가 있었다. 우리는 이 학교가 사악한 안개의 방어막이 되기를 바랬지만, 우리의 힘은 너무 약했다. 마나 우물은 오염됐고 모든 것이 끝난 것처럼 보였다.


    학교를 재건하라. 재능있는 학생들을 키워내라. 지하세계의 공포에 맞서라. 살아남기 위해서는 재치와 끈기가 필요할 것이다.


    내 몸은 오래 전에 죽었지만, 내 영혼은 아직 여기에 남아 너희를 도울 것이다.

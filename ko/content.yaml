- Key: CharacterStatusConfig.CultistFaction.DisplayName
  Text: Raven Cultist
- Key: CharacterStatusConfig.CultistFaction.Description
  Text: >
    Strange bird cultists who believe the world is doomed. Have permanently lowered Conviction, but are powerful in battle.
- Key: CharacterStatusConfig.CultistFaction.FlavorText
  Text: Ignores the trappings of this world, for true beauty lies in the next.
- Key: CharacterStatusConfig.HumanFaction.DisplayName
  Text: 인간
- Key: CharacterStatusConfig.HumanFaction.Description
  Text: >
    Humans with magical talent. Have large reserves of Mana and one extra Death Save.
- Key: CharacterStatusConfig.HumanFaction.FlavorText
  Text: Magic coursing through veins, from head to toe.
- Key: CharacterStatusConfig.WerewolfFaction.DisplayName
  Text: 울프킨
- Key: CharacterStatusConfig.WerewolfFaction.Description
  Text: >
    Wolflike creatures that will eat wild animals whole. High Speed and will sleep just about anywhere.
- Key: CharacterStatusConfig.WerewolfFaction.FlavorText
  Text: Fleet of foot, sharp of fang.
- Key: CharacterStatusConfig.VivifiedFaction.DisplayName
  Text: 비비파이드
- Key: CharacterStatusConfig.VivifiedFaction.Description
  Text: >
    A race of former <slink=Quilted> servants who somehow gained sentience. Nobody knows how. High HP and will eat just about anything.
- Key: CharacterStatusConfig.VivifiedFaction.FlavorText
  Text: Brimming of life, but who knows what else.
- Key: CharacterStatusConfig.GlassFaction.DisplayName
  Text: 섀터드
- Key: CharacterStatusConfig.GlassFaction.Description
  Text: >
    Glass-like humanoids with very low HP. They gain Armor in battle and are immune to many ills.
- Key: CharacterStatusConfig.GlassFaction.FlavorText
  Text: Polished to a mirror sheen.
- Key: CharacterStatusConfig.DoomAndGloom.DisplayName
  Text: Doom and Gloom
- Key: CharacterStatusConfig.DoomAndGloom.Description

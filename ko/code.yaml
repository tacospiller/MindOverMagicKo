- Key: DifficultySelectWindow.0-638374630242649566
  Text: 이 게임은...
- Key: DifficultySelectWindow.1-638374630242659567
  Text: >-
    Mind Over Magic은 여러분만의 마법 학교를 만드는 게임입니다. 다만 마법사들을 직접 조종할 수는 없습니다. 그 대신, 여러분은 학교를 설계하고, 가구들을 배치하고, 마법사들의 행동을 지정하거나 우선 순위를 정할 수 있습니다.


    여러분은 실험하고, 실패하고, 새롭게 시도해야 할 것입니다. 위험과 압박은 존재하겠지만, 이 게임은 여러분이 게임을 다시 시작하지 않아도 실패에서 다시 일어날 수 있도록 설계되었습니다.
- Key: DifficultySelectWindow.2-638374630242659567

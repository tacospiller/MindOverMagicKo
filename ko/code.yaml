- Key: OnIntroDungeonOpens.0-638328064223314390
  Text: Underschool Trial
- Key: OnIntroDungeonOpens.1-638328064223314390
  Text: >-
    When Students undergo a Trial, they must battle a series of monsters in an attempt to defeat a powerful Underlord.


    You cannot assist them. They will survive or die based on their training. If you have taught them well, they will be victorious. If not, well... it is better not to think about it.  Your job is to select enough Students, place them in the best order, and equip them with everything they need to be successful.


    Once Students have begun the Trial, their fate is in their own hands.
- Key: OnIntroDungeonOpens.2-638328064223314390
  Text: Kinda dark, but here we go.
- Key: OnIntroSurfaceOpens.0-638217425157213228
  Text: The Surface
- Key: OnIntroSurfaceOpens.0-638328064223324391
  Text: >-
    Your newly graduated Mages have emerged from the Underschool and are now Staff, ready to work!


    They will need your help to find food, build a place to sleep, and start construction on a new school for young Mages.


    But don't wait too long to summon Students. The Fog approaches...
